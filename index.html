<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <title>Todos App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>

<body>

    <div class="container my-3" style="max-width: 600px">

        <h3>Codes of Ph4nToM - Axios Client</h3>

        <div class="card mt-3">

            <div class="card-header">Todos GET Request</div>

            <div class="card-body">

                <div class="input-group input-group-sm">

                    <button class="btn btn-sm btn-primary" onclick="getAllData()">Get All</button>

                    <input class="form-control ml-2" id="get-id" placeholder="Id" type="text">

                    <div class="input-group-append">
                        <button class="btn btn-sm btn-primary" onclick="getDataById()">Get by Id</button>
                    </div>

                    <input class="form-control ml-2" id="get-title" placeholder="Title" type="text">

                    <div class="input-group-append">
                        <button class="btn btn-sm btn-primary" onclick="getDataByTitle()">Find by Title</button>
                    </div>

                    <button class="btn btn-sm btn-warning ml-2" onclick="clearGetOutput()">Clear</button>

                </div>

                <div id="getResult"></div>

            </div>

        </div>

        <div class="card mt-3">

            <div class="card-header">Todos POST Request</div>

            <div class="card-body">

                <div class="form-group">
                    <input class="form-control" id="post-title" placeholder="Title" type="text">
                </div>

                <div class="form-group">
                    <input class="form-control" id="post-description" placeholder="Description" type="text">
                </div>

                <button class="btn btn-sm btn-primary" onclick="postData()">Post Data</button>
                <button class="btn btn-sm btn-warning" onclick="clearPostOutput()">Clear</button>

                <div id="postResult"></div>

            </div>

        </div>

        <div class="card mt-3">

            <div class="card-header">Todos PUT Request</div>

            <div class="card-body">

                <div class="form-group">
                    <input class="form-control" id="put-id" placeholder="Id" type="text">
                </div>

                <div class="form-group">
                    <input class="form-control" id="put-title" placeholder="Title" type="text">
                </div>

                <div class="form-group">
                    <input class="form-control" id="put-description" placeholder="Description" type="text">
                </div>

                <div class="form-check">
                    <input class="form-check-input" id="put-done" type="checkbox">
                    <label class="form-check-label" for="put-done">Done</label>
                </div>

                <div class="form-group mt-2">
                    <button class="btn btn-sm btn-primary" onclick="putData()">Update Data</button>
                    <button class="btn btn-sm btn-warning" onclick="clearPutOutput()">Clear</button>
                </div>

                <div id="putResult"></div>

            </div>

        </div>

        <div class="card mt-3">

            <div class="card-header">Todos DELETE Request</div>

            <div class="card-body">

                <div class="input-group input-group-sm">

                    <button class="btn btn-sm btn-danger" onclick="deleteAllData()">Delete All</button>

                    <input class="form-control ml-2" id="delete-id" placeholder="Id" type="text">

                    <div class="input-group-append">
                        <button class="btn btn-sm btn-danger" onclick="deleteDataById()">Delete by Id</button>
                    </div>

                    <button class="btn btn-sm btn-warning ml-2" onclick="clearDeleteOutput()">Clear</button>

                </div>

                <div id="deleteResult"></div>

            </div>

        </div>

    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="main.js"></script>

</body>

</html>
