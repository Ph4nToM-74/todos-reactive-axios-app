<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <title>Todos App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>

<body>

    <div class="container my-3" style="max-width: 650px">

        <h3>Codes of Ph4nToM - Axios Client</h3>

        <div class="card mt-3">

            <div class="card-header">Link Reactive Todos API</div>

            <div class="card-body">

                <div class="input-group input-group-sm">

                    <button class="btn btn-sm btn-warning" onclick="clearLinkOutput()">Clear</button>

                    <input class="form-control ml-2" id="get-host" placeholder="Host" type="text">
                    <span class="ml-1 mr-1">:</span>
                    <input class="form-control mr-2" id="get-port" placeholder="Port" type="text">

                    <button class="btn btn-sm btn-success" onclick="linkReactiveApi()">Link</button>

                </div>

                <div id="linkResult"></div>

            </div>

        </div>

        <div class="card mt-3">

            <div class="card-header">Send GET Todos Request</div>

            <div class="card-body">

                <div class="input-group input-group-sm">

                    <button class="btn btn-sm btn-primary mr-1" onclick="getAllData()">Get All</button>

                    <input class="form-control ml-1" id="get-id" placeholder="Id" type="text">

                    <div class="input-group-append mr-1">
                        <button class="btn btn-sm btn-primary" onclick="getDataById()">Get by Id</button>
                    </div>

                    <input class="form-control ml-1" id="get-title" placeholder="Title" type="text">

                    <div class="input-group-append mr-1">
                        <button class="btn btn-sm btn-primary" onclick="getDataByTitle()">Find by Title</button>
                    </div>

                    <button class="btn btn-sm btn-warning ml-1" onclick="clearGetOutput()">Clear</button>

                </div>

                <div id="getResult"></div>

            </div>

        </div>

        <div class="card mt-3">

            <div class="card-header">Send POST Todos Request</div>

            <div class="card-body">

                <div class="form-group">
                    <input class="form-control" id="post-title" placeholder="Title" type="text">
                </div>

                <div class="form-group">
                    <input class="form-control" id="post-description" placeholder="Description" type="text">
                </div>

                <button class="btn btn-sm btn-primary mr-1" onclick="postData()">Post Data</button>
                <button class="btn btn-sm btn-warning" onclick="clearPostOutput()">Clear</button>

                <div id="postResult"></div>

            </div>

        </div>

        <div class="card mt-3">

            <div class="card-header">Send PUT Todos Request</div>

            <div class="card-body">

                <div class="form-group">
                    <input class="form-control" id="put-id" placeholder="Id" type="text">
                </div>

                <div class="form-group">
                    <input class="form-control" id="put-title" placeholder="Title" type="text">
                </div>

                <div class="form-group">
                    <input class="form-control" id="put-description" placeholder="Description" type="text">
                </div>

                <div class="form-check">
                    <input class="form-check-input" id="put-done" type="checkbox">
                    <label class="form-check-label" for="put-done">Done</label>
                </div>

                <div class="form-group mt-2">
                    <button class="btn btn-sm btn-primary" onclick="putData()">Update Data</button>
                    <button class="btn btn-sm btn-warning ml-1" onclick="clearPutOutput()">Clear</button>
                </div>

                <div id="putResult"></div>

            </div>

        </div>

        <div class="card mt-3">

            <div class="card-header">Send DELETE Todos Request</div>

            <div class="card-body">

                <div class="input-group input-group-sm">

                    <button class="btn btn-sm btn-danger mr-1" onclick="deleteAllData()">Delete All</button>

                    <input class="form-control ml-1" id="delete-id" placeholder="Id" type="text">

                    <div class="input-group-append mr-1">
                        <button class="btn btn-sm btn-danger" onclick="deleteDataById()">Delete by Id</button>
                    </div>

                    <button class="btn btn-sm btn-warning ml-1" onclick="clearDeleteOutput()">Clear</button>

                </div>

                <div id="deleteResult"></div>

            </div>

        </div>

    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="main.js"></script>

</body>

</html>
